<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv="refresh" content="3">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>{% block title %}Jogo{% endblock %}</title>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container w-75 h-100 border border-primary">
        <div class="row h-100 justify-content-center align-items-center border border-secondary">
            {% block content %}
            <!-- Default content can go here or leave empty for overriding -->
            {% endblock %}
        </div>
    </div>
</body>
</html>
